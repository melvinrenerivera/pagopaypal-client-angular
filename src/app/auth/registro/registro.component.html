<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
       <form autocomplete="off" (ngSubmit)="registrar()" [formGroup]="form">

           <mat-form-field apperance="outline" class="d-block">
              <mat-label>Nombres</mat-label>

              <input matInput type="text" placeholder="Nombres"
              formControlName="nombres" >

              <mat-error *ngIf="form.controls['nombres'].hasError('required')">
                  Este campo es obligatorio
              </mat-error>
           </mat-form-field>

           <mat-form-field apperance="outline" class="d-block">
            <mat-label>Apellidos</mat-label>

            <input matInput type="text" placeholder="apellidos"
            formControlName="apellidos" >
              
            <mat-error *ngIf="form.controls['apellidos'].hasError('required')">
                Este campo es obligatorio
            </mat-error>
         </mat-form-field>


         <mat-form-field apperance="outline" class="d-block">
            <mat-label>Emaiil</mat-label>

            <input matInput type="email" placeholder="email"
            formControlName="email" >
              
            <mat-error *ngIf="form.controls['email'].hasError('required')">
                Este campo es obligatorio
            </mat-error>
            <mat-error *ngIf="form.controls['email'].hasError('email')">
                Ingrese un correo electronico valido
            </mat-error>
            <mat-error *ngIf="form.controls['email'].hasError('emailExiste')">
                El email ya fue registrado
            </mat-error>
         </mat-form-field>
  
         <mat-form-field apperance="outline" class="d-block">
            <mat-label>Contrase;a</mat-label>

            <input matInput [type]="hidePassword? 'password': 'text' " placeholder="password"
            formControlName="passwordPlain" >
            
            <mat-icon matSuffix (click)="hidePassword = !hidePassword">
                {{hidePassword ? 'visibility_off' : 'visibility'}}
            </mat-icon>

            <mat-error *ngIf="form.controls['passwordPlain'].hasError('minLength')">
                La contrase;a debe tener almenos 4 caracteres
            </mat-error>
         </mat-form-field>
        
  
           <button mat-raised-button color="primary" class="mt-5 w-100">
               Registrarme
           </button>
  
           <div *ngIf="error" class="alert alert-danger mt-3">
              {{error}}
           </div>
      </form>
    </div>
</div>
