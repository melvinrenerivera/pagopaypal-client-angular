<h1>Lista de ventas</h1>

<div *ngIf="ventaPage">
    
<table mat-table [dataSource]="ventaPage.content" class="mat-elevation-z8 w-100">
    <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Fecha compra </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>


      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef> Accion </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button [routerLink]="['/admin/detalles-venta',element.id]" routerLinkActive="router-link-active" >
                <mat-icon>edit</mat-icon>
            </button>
        </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
